<div class="mat-elevation-z8 container">
  <form>
    <div class="form-group">
      <label for="title">Product Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title">
    </div>

    <div class="form-group">
      <label for="description">Product Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
      <label for="quantity">Product Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity">
    </div>

    <div class="form-group">
      <label for="photo">Product Photo</label>
      <input type="file" class="form-control-file" id="photo" name="photo" (change)="onFileSelected($event)">
    </div>

    <button class="btn btn-primary" (click)="submitProduct()">Submit</button>
  </form>
</div>
